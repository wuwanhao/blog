<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/typo.css}">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
<!--导航-->
<nav th:fragment="nav(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small m-opacity-large">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h1 class="ui teal header item">隔壁老憨独立博客</h1>
            <a th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="smile ouline icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input" id="search">
                        <input type="text" name="query" placeholder="站内搜索..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <!--移动端时侧边三道线-->
    <a class="ui menu toggle black icon button m-top-right m-mobile-show" href="#">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive m-opacity-large">
    <div class="ui center aligned container ">
        <div class="ui inverted divided stackable grid">
            <div class="five wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：1461282363@qq.com</a>
                    <a href="#" class="item">WeChat/Tel：15127735324</a>
                    <a href="#" class="item">QQ：1461282363</a>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">About This Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">希望你的眼睛一直笑，想要的都能得到。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced ">Copyright © 2019 GBLH </p>
    </div>
</footer>



</body>
</html>
