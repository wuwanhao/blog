<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">

</head>
<body>
    <!--导航-->
    <nav th:replace="_fragments :: nav(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
                <div class="right m-item item m-mobile-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a class="ui menu toggle black icon button m-top-right m-mobile-show" href="#">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--中间内容-->
    <div class="m-padded-tb m-container-large m-opacity-large">
        <div class="ui container">
            <div class="ui stackable grid">
                <!--左边列表内容-->
                <div class="eleven wide column" >
                    <!--header-->
                    <div class="ui top attached segment">
                        <div class="ui middle aligned two column grid">
                            <div class="column">
                                <h3 class="ui teal header">最新博客</h3>
                            </div>
                            <div class="column right aligned">
                                共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.totalElements}">666</h2>篇
                            </div>
                        </div>
                    </div>
                    <!--content-->
                    <div class="ui attached segment ">
                        <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${page.content}">
                            <div class="ui middle aligned mobile reversed stackable grid" >
                                <div class="eleven wide column">
                                    <h3 class="ui header" ><a th:href="@{/blog/{id}(id=${blog.id})}" class="m-black" th:text="${blog.title}" target="_blank">博客标题</a></h3>
                                    <p class="m-text" th:text="${blog.description}">博客简介内容</p>
                                    <div class="ui grid">
                                        <div class="nine wide column">
                                            <div class="ui mini horizontal link list">
                                                <div class="item">
                                                    <!--作者-->
<!--                                                    <img class="ui avatar image" th:src="@{${blog.user.avatar}}" alt="">-->

<!--                                                    <div class="content"><a class="header" th:href="@{/about}" th:text="${blog.user.username}">作者姓名</a></div>-->
                                                </div>
                                                <div class="item"></div>
                                                <div class="item"></div>
                                            </div>
                                        </div>
                                        <div class="right aligned seven wide column">
                                            <div class="ui mini horizontal link list">
                                                <div class="item">
                                                    <i class="calendar icon"></i> <span th:text="${#dates.format(blog.updateTime, 'yyyy-MM-dd')}">2018/8/9</span>
<!--                                                    <i class="eye icon"></i> <span th:text="${blog.views}"></span>-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="five wide column">
                                    <a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                        <img class="ui rounded image" th:src="@{${blog.firstPicture}}" alt="">
                                    </a>
                                </div>
                            </div>

                        </div>

                    </div>
                    <!--bottom-->
                    <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
                        <div class="ui middle aligned two column grid" >
                            <div class="column">
                                <a class="ui mini teal basic button" th:href="@{/(page=${page.number}-1)}" th:unless="${page.first}">上一页</a>
                            </div>
                            <div class="column right aligned">
                                <a class="ui mini teal basic button" th:href="@{/(page=${page.number}+1)}" th:unless="${page.last}">下一页</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--右边卡片列表-->
                <div class="five wide column">
                    <!--个人介绍部分-->
                    <div class="ui top attached segment">
                        <div class="ui header">关于隔壁老憨</div>
                    </div>
                    <div class="ui attached segment">
                        <p class="m-text-thin">希望你的眼睛一直笑，想要的都能得到。</p>
                    </div>
                    <!--鼠标指针悬浮弹出-->
                    <div class="ui bottom attached segment">
                        <div  class="ui icon button" data-content="https://github.com/"><i class="github icon"></i></div>
                        <div  class="ui icon button" data-content="1461282363"><i class="qq icon"></i></div>
                        <div  class="ui icon button" data-content="15127735324"><i class="wechat icon"></i></div>
                        <div  class="ui icon button" data-content="1461282363@qq.com"><i class="mail icon"></i></div>
                    </div>
                    <!--分类-->
                    <div class="ui segments">
                        <div class="ui secondary segment">
                            <div class="ui two column grid">
                                <div class="column">
                                    <i class="idea icon"></i>分类
                                </div>
                                <div class="right aligned column">
                                    <a th:href="@{/types/-1}" target="_blank">more <i class="angle double right icon"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="ui teal segment">
                            <div class="ui fluid vertical menu">
                                <a class="item" th:href="@{/types/{id}(id=${type.id})}" target="_blank" th:each="type : ${types}">
                                    <span th:text="${type.name}">分类名</span>
                                    <div class="ui teal basic left pointing label" th:text="${#arrays.length(type.blogs)}">该分类下文章数量</div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!--推荐-->
                    <div class="ui segments m-margin-top-large">
                        <div class="ui secondary segment">
                            <div class="column">
                                <i class="bookmark icon"></i>最新推荐
                            </div>
                        </div>
                        <div class="ui segment" th:each="blog : ${recommendBlogs}">
                            <a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black m-text-thin" th:text="${blog.title}">推荐名称</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>

    <!--底部-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="four wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email：1461282363@qq.com</a>
                        <a href="#" class="item">WeChat/Tel：15127735324</a>
                        <a href="#" class="item">QQ：1461282363</a>
                    </div>
                </div>
                <div class="eight wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">About Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，分享关于编程，思考相关的内容，希望可以给来到这里的人有所帮助...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 WWH Designed by WWH</p>
        </div>
    </footer>


    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/semantic-ui/2.2.4//semantic.min.js"></script>
    <script type="text/javascript">

        //初始化
        $('.button').popup()


        //移动端适应
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        })
    </script>


</body>
</html>
